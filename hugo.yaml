# Hugo configuration file
title: Matias Gleser
baseURL: "https://matiasgleser.github.io/"


# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Projects
      pageRef: /projects
      weight: 1
    - name: Research
      pageRef: /research
      weight: 2
    - name: Teaching
      pageRef: /teaching
      weight: 3   
    - name: CV
      pageRef: /cv
      weight: 4
    # - name: Contact # â†—
    #   url: "mailto:mgleser@mail.utdt.edu"
      # url: "https://github.com/matiasgleser"
      # weight: 5
    - name: Search
      weight: 6
      params:
        type: search
    - name: GitHub
      weight: 7
      url: "https://github.com/matiasgleser"
      params:
        icon: github
    # - name: Twitter
    #   weight: 8
    #   url: "https://twitter.com/MatiasGleser"
    #   params:
    #     icon: x-twitter
    # - name: LinkedIn
    #   weight: 9
    #   url: "https://twitter.com/MatiasGleser"
    #   params:
    #     icon: linkedin
    - name: Email
      weight: 10
      url: "mailto:mgleser@mail.utdt.edu"
      params:
        icon: inbox



params:
  navbar:
    displayTitle: true
    displayLogo: true

  footer:
    displayCopyright: false
    displayPoweredBy: true

  # editURL:
